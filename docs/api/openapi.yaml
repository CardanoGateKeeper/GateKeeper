  /api/events/discover:
    get:
      summary: 'List public, discoverable events.'
      operationId: listPublicDiscoverableEvents
      description: "Returns upcoming public events along with their associated Cardano policy IDs.\nClients can use this to find events that a connected wallet might qualify for."
      parameters:
        -
          in: query
          name: 'policy_hashes[]'
          description: "Optional. One or more Cardano policy IDs to filter by.\n                                     Only events that accept at least one of these policies\n                                     will be returned."
          example: null
          required: false
          schema:
            type: array
            description: "Optional. One or more Cardano policy IDs to filter by.\n                                     Only events that accept at least one of these policies\n                                     will be returned."
            example: null
            items:
              type: string
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                type: object
                example:
