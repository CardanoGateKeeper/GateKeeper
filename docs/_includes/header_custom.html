<button class="btn btn-outline" id="gk-theme-toggle" type="button"
        aria-label="Toggle dark mode">
    <span id="gk-theme-icon">ğŸŒ™</span>
</button>

<script>
    (function () {
        const KEY = "gk-theme";
        const saved = localStorage.getItem(KEY);
        const initial = saved || "gatekeeper"; // default to light if none saved
        if (typeof jtd !== "undefined") jtd.setTheme(initial);

        document.addEventListener("DOMContentLoaded", function () {
            const btn = document.getElementById("gk-theme-toggle");
            const icon = document.getElementById("gk-theme-icon");

            function refreshIcon() {
                icon.textContent = (jtd.getTheme() === "gatekeeper-dark") ? "â˜€ï¸" : "ğŸŒ™";
            }

            refreshIcon();

            btn.addEventListener("click", function () {
                const next = (jtd.getTheme() === "gatekeeper-dark")
                    ? "gatekeeper"
                    : "gatekeeper-dark";
                jtd.setTheme(next);
                localStorage.setItem(KEY, next);
                refreshIcon();
            });
        });
    })();
</script>
